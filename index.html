<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Algerian-Arabic Reference</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="style.css">
	<script type="module" src="script.js"></script>
</head>
<body>
	<input type="search" placeholder="Search" id="query">
	<table id="definitions">
		<thead>
			<tr>
				<th>English</th>
				<th>العربية</th>
				<th>العربية الجزائرية</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Who</td>
				<td phonetic="man">مَنْ</td>
				<td>شْكُون</td>
			</tr>
			<tr>
				<td>What</td>
				<td phonetic="mādhā">مَاذَا</td>
				<td>وَاشْ</td>
			</tr>
			<tr>
				<td>When</td>
				<td phonetic="matā">مَتَى</td>
				<td>وْقْتَاشْ</td>
			</tr>
			<tr>
				<td>Where</td>
				<td phonetic="ʾayna">أَيْنَ</td>
				<td>وِينْ</td>
			</tr>
			<tr>
				<td>Why</td>
				<td phonetic="limādhā">لِمَاذَا</td>
				<td>عْلَاشْ</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
